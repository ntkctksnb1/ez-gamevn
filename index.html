<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <!-- <link rel="stylesheet" href="jquery.rprogessbar.min.css"> -->
    <script src="jquery-3.6.0.js" type="text/javascript"></script>
    <!-- <script src="jQuery.rProgressbar.min.js"></script> -->
    <title>Math Quiz</title>
</head>

<body>
    <div id="overlay">
        <div class="game-over">Game Over</div>
        <div id="renew" onclick="offOverlay()">Play Game</div>
    </div>
    <div class="header">
        <div class="title">Math Quiz</div>
        <div class="split">
            <div class="left">Score: <span id="scr"></span></div>
            <div class="right">Level: <span id="lvl"></span></div>
        </div>
    </div>

    <div class="body">
        <div id="timer">
            <div id="remaining"></div>
        </div>
        <div id="question">4+4</div>
        <div id="result">16</div>
        <div class="answer">
            <button id="correct" onclick="clickTrue()">&check;</button>
            <button id="wrong" onclick="clickFalse()">&#10060;</button>
        </div>
    </div>

    <!-- <div class="footer"></div> -->
    <script src="js.js" type="text/javascript"></script>
</body>

</html>
